{% extends 'base.html' %}
{% block header %}Signup{% endblock header %}
{% block titulo %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form class="card card-body mt-5" method="POST">
                <h1 class=" text-center">Signup</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required placeholder="Escibre usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control" required placeholder="Escibre contraseña">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm password</label>
                    <input type="password" name="password2" id="password2" class="form-control" required placeholder="Confirma contraseña">
                </div>
                <button class="btn btn-primary">
                    signup
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock titulo %}
